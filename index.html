<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glappy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Good Evening, Ilja</h1>
                </div>
            </div>
            <div class="row text-align">
                <div class="col ml-0 bg-dark p-5">
                    <div class="card">
                        <p class="m-1">6</p>
                        <p>Tue</p>
                    </div>
                </div>
                <div class="col p-5">
                    <div class="card">
                        <p class="m-1">7</p>
                        <p>Wed</p>
                    </div>
                </div>
                <div class="col p-5">
                    <div class="card">
                        <p class="m-1">8</p>
                        <p>Thr</p>
                    </div>
                </div>
                <div class="col p-5">
                    <div class="card">
                        <p class="m-1">9</p>
                        <p>Fri</p>
                    </div>
                </div>
                <div class="col p-5">
                    <div class="card">
                        <p class="m-1">10</p>
                        <p>Sat</p>
                    </div>
                </div>
                <div class="col p-5">
                    <div class="card">
                        <p class="m-1">11</p>
                        <p>Sun</p>
                    </div>
                </div>
            </div>
            <div class="row flex-wrap d-grid">
                <div class="col col-half">
                    <div class="card blue p-5">
                        <div class="row justify-between">
                            <div class="col">
                                <img src="assets/img/icons/Help Option Icon.svg" alt="Help Icon" />
                            </div>
                            <div class="col">
                                <button>
                                    <img src="assets/img/icons/Back button.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <p>Breathing</p>
                    </div>
                </div>
                <div class="col col-half">
                    <div class="card pink p-5">
                        <div class="row justify-between">
                            <div class="col">
                                <img src="assets/img/icons/pen.svg" alt="Help Icon" />
                            </div>
                            <div class="col">
                                <button>
                                    <img src="assets/img/icons/Back button.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <p>Journal</p>
                    </div>
                </div>
                <div class="col col-half">
                    <div class="card light p-5">
                        <div class="row justify-between">
                            <div class="col">
                                <img src="assets/img/icons/water.svg" alt="Help Icon" />
                            </div>
                            <div class="col">
                                <button>
                                    <img src="assets/img/icons/Close.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <p>Water</p>
                    </div>
                </div>
                <div class="col col-half">
                    <div class="card light-pink p-5">
                        <div class="row justify-between">
                            <div class="col">
                                <img src="assets/img/icons/coffee.svg" alt="Help Icon" />
                            </div>
                            <div class="col">
                                <button>
                                    <img src="assets/img/icons/Close.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <p>Caffeine</p>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col m-0 bg-dark p-5">
                    <div class="card">
                        <div class="row justify-between">
                            <div class="col">
                                <h3>Your average mood</h3>
                            </div>
                            <div class="col">
                                <button>
                                    <img src="assets/img/icons/light-backbtn.svg" alt="">
                                </button>
                            </div>
                        </div>
                        <div class="row mt-max">
                            <div class="col p-relative">
                                <div class="p-absolute">
                                    <img src="assets/img/icons/glappy.png" alt="">
                                </div>
                                <div class="range"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col m-0 bg-dark p-5">
                    <div class="card">
                        <div class="row justify-between">
                            <div class="col">
                                <h3>Summary</h3>
                            </div>
                        </div>
                        <div class="row d-grid">
                            <div class="col">
                                <div class="card">
                                    <div class="row">
                                        <div class="col w-0">
                                            <img src="assets/img/icons/air-light.svg" alt="Air light">
                                        </div>
                                        <div class="col p-5">
                                            <p class="big-font mb-2">5 min</p>
                                            <p class="thin-font">Breathing</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="row">
                                        <div class="col w-0">
                                            <img src="assets/img/icons/clarity_pencil-line.svg" alt="Air light">
                                        </div>
                                        <div class="col p-5">
                                            <p class="big-font mb-2">0 min</p>
                                            <p class="thin-font">Journaling</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="row">
                                        <div class="col w-0">
                                            <img src="assets/img/icons/mingcute_drop-line.svg" alt="Air light">
                                        </div>
                                        <div class="col p-5">
                                            <p class="big-font mb-2">240 ml</p>
                                            <p class="thin-font">Hydration</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="row">
                                        <div class="col w-0">
                                            <img src="assets/img/icons/ep_coffee-cup.svg" alt="Air light">
                                        </div>
                                        <div class="col p-5">
                                            <p class="big-font mb-2">237 ml</p>
                                            <p class="thin-font">Coffeine</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <a href="" class="active">
                            <img src="assets/img/icons/Rectangle 6 (Stroke).svg" alt="">
                            <p>Home</p>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="">
                            <img src="assets/img/icons/Home Icon Container.svg" alt="">
                            <p>Stats</p>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="">
                            <img src="assets/img/icons/Therapy Icon Container.svg" alt="">
                            <p>Therapy</p>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <a href="">
                            <img src="assets/img/icons/settings.svg" alt="">
                            <p>Settings</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    
</body>
</html>
